belowMinimum = %1$d is less than the minimum of %2$d.
aboveMaximum = %1$d is greater than the maximum of %2$d.
minimumGEMaximum = Minimum %1$d must be less than the maximum %2$d.
invalidPower = %s is invalid.  Valid values are Ones, Tens and Hundreds.
tooManyDigits = %d is greater than the maximum value of 999 for Digits.
noNegatives = %d is negative and only positive values are allowed for Digits.